{% extends 'base.html' %}

{% block content %}
     
<h1 class="page-header"><i class="fa fa-gears"></i> Справочник узлов оборудования</h1>

<a class="btn btn-md btn-primary btn_in_bottom" href="{% url 'unitCatalog_new' %}" role="button">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Добавить узел</a>  
    
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-body">
            <table id="table" class="table table-bordered table-hover " style=" font-size: 14px;" >
                    <thead>
                        <tr>
                            <th><center>#</center></th>
                            <th><center>Наименование</center></th>
                            <th class="text-center">Действие</th>
                        </tr>
                    </thead>
                    <tbody>
                            {% for item in unitCatalog %}
                            <tr>
                                <td style=" vertical-align: middle; "><small><center>{{ item.pk }}</center></small></td>
                                <td style=" vertical-align: middle; "><small><center>{{ item.name }}</center></small></td>
                                <td class="text-center">
                                        <div class="btn-group btn-group-xs ">
                                                <a href="{% url 'unitCatalog_edit' item.pk %}" class="btn btn-primary"><i class="fa fa-edit"></i></a>
                                                <a href="{% url 'unitCatalog_delete' item.pk %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                                        </div>
                                </td>
                            </tr>
                            {% endfor %} 
                    </tbody>
            </table>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
