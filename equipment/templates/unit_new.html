{% extends 'base.html' %}

{% block content %}

<style>
        body {
          padding-top: 45px;
        }    
    
        .left_krai {
            padding-left: 0px;
        }
        
        .interval {
            margin-bottom: -20px;
        }
    
        textarea {
        resize: none; /* Запрещаем изменять размер */
       } 
    
</style>

    <div class="col-sm-5 col-sm-offset-0 left_krai">
        <div class="panel panel-info">
            <div class="panel-heading panel-title">
                    <h1 class="panel-title">Новая единица</h1>
            </div>
            <div class="panel-body">
                    <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group has-feedback">
                               {{ field.label_tag }}
                               <br>
                               <input name="{{ field.html_name }}" class="form-control" placeholder="{{ field.label }}"  type="{{ field.field.widget.input_type }}"/>
                            </div>
                            {% endfor %}
                            <input type="submit" class="btn btn-lg btn-success" value="Добавить" />
                    </form>
            </div>
        </div>
    </div>

{% endblock %}
